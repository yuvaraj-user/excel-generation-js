<!DOCTYPE html>

}

</head>

<script src="script/excel-gen.js"></script>
<script>
    $(document).ready(function () {
   //Creates new Generator
   excel = new ExcelGen({
       "src_id": "company_table",
       "show_header": true,
       "file_name": "myExcelOutput.xlsx"
